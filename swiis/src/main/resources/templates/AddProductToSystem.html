<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign Up</title>
</head>
<body>
<form method="post" th:action="@{/AddProductToSystem}" th:object="${product}">
    <p>Product: <input type="text" th:field="*{productName}"></p>
    <p>Product Category: <input type="text" th:field="*{productCategory}"></p>
    <p>Product Type: <input type="text" th:field="*{productType}" ></p>
    <p>Product Price: <input type="text" th:field="*{productPrice}"></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />

</form>

</body>
</html>
