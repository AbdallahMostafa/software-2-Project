<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Suggest Store</title>
</head>
<body>
<form method="post" th:action="@{/SuggestStore}" th:object="${suggested}">
    <p>store Name: <input type="text" th:field="*{storeName}"></p>
    <p>store Location: <input type="text" th:field="*{storeLocation}"></p>
    <p>store Type: <input type="text" th:field="*{type}"></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

</body>
</html>
